<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"> 
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What's the deadline?">
                <label for="date-picker">Select a Date</label>
                <input type="datetime-local" id="date-picker" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown__title">Title</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>4</span>Hours</li>
                <li><span>5</span>Minutes</li>
                <li><span>6</span>Seconds</li>
            </ul>
            <button id="countdown__button">Reset</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete__title">Countdown Complete</h1>
            <h1 id="complete__info">Countdown Finished on 05-05-2020</h1>
            <button id="complete__button">New Countdown</button>
        </div>
    </div>
</body>
</html>
